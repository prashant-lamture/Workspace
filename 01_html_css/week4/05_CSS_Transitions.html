<!DOCTYPE html>
<html>
<head>
    <title>CSS Transitions</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            transition: background-color 0.5s, width 0.5s;
        }
        .box:hover {
            background-color: blue;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
