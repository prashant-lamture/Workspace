<!DOCTYPE html>
<html>
<head>
    <title>Class Selector</title>
    <style>
        .highlight {
            color: orange;
        }
    </style>
</head>
<body>
    <p class="highlight">This paragraph is highlighted.</p>
    <p>This paragraph is not highlighted.</p>

    <h3>Hint:</h3>
    <xmp>
        <head>
            <title>Internal CSS</title>
            <style>
                .highlight {}
            </style>
        </head>
        <body>
            <p class="highlight">This paragraph is highlighted.</p>
        </body>
    </xmp>
</body>
</html>
