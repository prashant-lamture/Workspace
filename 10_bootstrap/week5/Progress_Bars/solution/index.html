<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Bars</title>
    <link href="/lib/bootstrap/5.3.3/css/bootstrap.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Progress Bars</h1>
    <div class="progress">
      <div
        class="progress-bar"
        role="progressbar"
        style="width: 25%"
        aria-valuenow="25"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        25%
      </div>
    </div>
    <div class="progress mt-3">
      <div
        class="progress-bar bg-success"
        role="progressbar"
        style="width: 50%"
        aria-valuenow="50"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        50%
      </div>
    </div>
    <div class="progress mt-3">
      <div
        class="progress-bar bg-info"
        role="progressbar"
        style="width: 75%"
        aria-valuenow="75"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        75%
      </div>
    </div>
    <div class="progress mt-3">
      <div
        class="progress-bar bg-warning"
        role="progressbar"
        style="width: 100%"
        aria-valuenow="100"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        100%
      </div>
    </div>
  </body>
</html>
