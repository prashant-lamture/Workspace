<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrollspy</title>
    <link
      href="https://stackpath.amazonaws.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="/lib/jquery/3.7.1/js/jquery-3.7.1.slim.min.js"></script>
    <script src="/lib/popperjs/2.11.8/js/popperjs-2.11.min.js"></script>
    <script src="/lib/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <style>
      body {
        position: relative;
      }
      .scrollspy-example {
        position: relative;
        height: 200px;
        margin-top: 0.5rem;
        overflow: auto;
      }
    </style>
  </head>
  <body data-spy="scroll" data-target="#navbar-example2" data-offset="0">
    <h1>Scrollspy</h1>
    <nav id="navbar-example2" class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" href="#fat">@fat</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#mdo">@mdo</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#one">one</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#two">two</a>
        </li>
      </ul>
    </nav>
    <div class="scrollspy-example">
      <h4 id="fat">@fat</h4>
      <p>...</p>
      <h4 id="mdo">@mdo</h4>
      <p>...</p>
      <h4 id="one">one</h4>
      <p>...</p>
      <h4 id="two">two</h4>
      <p>...</p>
    </div>
  </body>
</html>
